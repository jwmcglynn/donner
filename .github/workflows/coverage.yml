name: Coverage

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Install bazelisk
      run: |
        mkdir -p "${GITHUB_WORKSPACE}/bin/"
        wget https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 -O "${GITHUB_WORKSPACE}/bin/bazel"
        chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

    - name: Install clang-11
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo add-apt-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
        sudo apt-get update
        sudo apt-get install -y clang-11 libc++-11-dev libc++abi-11-dev
        echo "/usr/lib/llvm-11/bin" >> $GITHUB_PATH

    - name: Install OSMesa
      run: |
        sudo apt-get install -y libosmesa6-dev

    - name: Generate coverage
      run: |
        "${GITHUB_WORKSPACE}/bin/bazel" coverage -s \
          --local_test_jobs=1 \
          --nocache_test_results \
          //src/css/...
        ls -l bazel-out/_coverage/
        cat bazel-out/_coverage/lcov_files.tmp | xargs ls -l

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./bazel-out/_coverage/_coverage_report.dat
        flags: unittests
        fail_ci_if_error: true
        verbose: true
