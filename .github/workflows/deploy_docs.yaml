name: Deploy documentation to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install graphviz
        run: |
          sudo apt-get update
          sudo apt-get install graphviz -y

      - name: Install Doxygen
        run: |
          mkdir -p ${{ github.workspace }}/doxygen
          curl -L https://www.doxygen.nl/files/doxygen-1.10.0.linux.bin.tar.gz | tar xz -C ${{ github.workspace }}/doxygen
          echo "${{ github.workspace }}/doxygen/doxygen-1.10.0/bin" >> $GITHUB_PATH # Add Doxygen to PATH

      - name: Generate Doxygen documentation
        run: |
          doxygen Doxyfile

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload build folder
          path: "./generated-doxygen/html"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
