<!--
    In SVG1, a focal point lying outside of the circle was automatically corrected to scale it to
    the intersection of the circle.

    This changed, in SVG2, where it now draws a conical gradient.
-->
<svg id="svg1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <title>Focal point correction</title>

    <radialGradient id="grad1" gradientUnits="userSpaceOnUse"
                    cx="10" cy="10" r="75" fx="83.33" fy="75">
        <stop offset="0" stop-color="white"/>
        <stop offset="1" stop-color="black"/>
    </radialGradient>
    <rect id="rect1" fill="url(#grad1)" width="100" height="100"/>

    <rect id="frame" x="1" y="1" width="98" height="98" fill="none" stroke="black"/>
</svg>
